<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>JSnack</title>
</head>
<body>
    <div class="container row row-cols-1 justify-content-center mt-5 m-auto">
        <div id="snack1" class="col my-5">
            <h2 class="fw-bold">**Snack #01**</h2>
            <p class="text-black-50">Questo snack verifica se il numero inserito. Se il numero è pari lo stampa altrimenti, se dispari, stamperà il successivo.</p>
            <div class="risultato text-center mb-3 d-inline-block">...</div>
            <input type="number" id="snack1-input" class="input-group-text d-inline">
            <button id="snack1-button" class="btn btn-primary">Verifica</button>
        </div>
        <div id="snack2" class="col">
            <h2 class="fw-bold">**Snack #02**</h2>
            <p class="text-black-50">Questo snack crea una lista di invitati mixando in modo casuale una lista di nomi e cognomi</p>
            <button id="snack2-button" class="btn btn-primary">Genera invitato &#129304;</button>
            <button id="snack2-reset" class="btn btn-danger">Reset lista</button>
            <h4 id="titoloLista" class="d-none mt-3">Lista nomi</h4>
            <div class="risultato2 mb-3 row col-2"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
